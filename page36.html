<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main {
            width: 100%;
            height: 1600px;
        }
        
        main div {
            width: 100%;
            height: 800px;
        }
        
        #section1 {
            background-color: #999;
        }
        
        #section2 {
            background-color: #FF6;
        }
    </style>

    <script>
        function demo() {
            var div = document.getElementById("main");
            if (event.wheelDetail <= -120) {
                // div.style.transform = "translateY(-800)px"
                div.style.marginTop = "-800px";
                div.style.transition = "all 2s";
            } else {
                // div.style.transform = "translateY(0)px"
                div.style.marginTop = "0px";
                div.style.transition = "all 2s";
            }
        }
    </script>
</head>

<body>
    <div id="menu">
        <a href="#">link1</a>
        <a href="#">link2</a>
    </div>
    <div id="main" onwheel="demo()">
        <div id="section1"></div>
        <div id="section2"></div>
    </div>
</body>

</html>
