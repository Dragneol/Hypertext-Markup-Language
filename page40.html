<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0px;
        }

        #main {
            width: 100%;
            height: 1000px;
            background-color: #000;
        }

        #menu {
            width: 100%;
            height: 100px;
            background-color: #cccccc;
        }

        .style1 {
            position: relative;
        }

        .style2 {
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
    <script !src="">
        function editMenu() {

            var div_menu = document.getElementById("menu");

            if (window.pageYOffset > 100) {

                div_menu.className = "style2";
            } else {
                div_menu.className = "style1";
            }
        }
    </script>
</head>
<body onscroll="editMenu()">
<div id="menu"></div>
<div id="main"></div>
</body>
</html>
