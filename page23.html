<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <select name="" id="">
        <script>for (var i = 1; i < 32; i++) {
            document.write("<option>" + i + "</option>");
        }
        </script>
    </select>

    <select name="" id="">
        <script>
            var i = 1;
            while (i < 13) {
                document.write("<option>" + i + "</option>");
                i++
            }
        </script>
    </select>

    <select name="" id="">
        <script>
            var i = 1990;
            do {
                document.write("<option>" + i + "</option>");
                i++
            } while (i < 2017);
        </script>
    </select>
</head>

</html>
